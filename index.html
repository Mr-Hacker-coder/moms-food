<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Food Analyzer</title> 
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .section-title {
            position: relative;
            padding-bottom: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .section-title::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 50px;
            height: 3px;
            background-color: #3b82f6; /* Blue-500 */
            border-radius: 9999px;
        }
        .loading-dot {
            animation: dot-pulse 1.5s infinite;
            display: inline-block;
            margin: 0 2px;
        }
        .loading-dot:nth-child(1) { animation-delay: 0.0s; }
        .loading-dot:nth-child(2) { animation-delay: 0.3s; }
        .loading-dot:nth-child(3) { animation-delay: 0.6s; }
        @keyframes dot-pulse {
            0%, 80%, 100% { opacity: 0.2; transform: scale(1); }
            40% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex justify-center items-start min-h-screen">

    <div id="app" class="w-full max-w-4xl space-y-8">
        <!-- Header -->
        <header class="text-center space-y-2 mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900">Secure Food Analyzer</h1>
            <p class="text-lg text-gray-500">
                Analyze food via a secure server proxy.
            </p>
        </header>

        <!-- Input Section -->
        <section class="bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100">
            
            <label for="foodImageInput" class="block text-lg font-semibold text-gray-700 mb-2">1. Upload a Photo (Optional)</label>
            <input type="file" id="foodImageInput" accept="image/*" 
                   class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-gray-800 mb-4"
                   onchange="previewImage(event)">

            <!-- Image Preview -->
            <div id="imagePreviewContainer" class="hidden mb-4 p-3 border border-gray-200 rounded-lg bg-gray-50">
                <p class="text-sm font-medium text-gray-600 mb-2">Uploaded Image Preview:</p>
                <img id="imagePreview" class="max-w-full h-auto rounded-lg shadow-md mx-auto max-h-48 object-contain" src="#" alt="Food Image Preview">
            </div>

            <label for="foodInput" class="block text-lg font-semibold text-gray-700 mb-3">2. Describe or Ask Questions (Optional)</label>
            <textarea id="foodInput" rows="3"
                      placeholder="e.g., 'Analyze the nutrients in the dish above', or 'What are the main ingredients in this recipe?'"
                      class="w-full p-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out resize-none text-gray-800"></textarea>

            <button id="analyzeButton"
                    class="mt-4 w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold text-lg rounded-xl hover:bg-blue-700 transition duration-200 ease-in-out shadow-lg transform hover:scale-[1.01] active:scale-[0.99]"
                    onclick="analyzeFood()">
                Analyze Food (via Secure Server)
            </button>
        </section>

        <!-- Loading Indicator & Results Section -->
        <section id="resultContainer" class="hidden">
            <!-- Loading State -->
            <div id="loading" class="hidden text-center py-12">
                <div class="text-blue-600 text-2xl font-bold">
                    Analyzing ingredients
                    <span class="loading-dot">.</span>
                    <span class="loading-dot">.</span>
                    <span class="loading-dot">.</span>
                </div>
                <p class="text-gray-500 mt-2">Connecting securely to health databases and expert systems...</p>
            </div>

            <!-- Analysis Result Card -->
            <div id="analysisResult" class="hidden bg-white p-6 sm:p-8 rounded-xl shadow-2xl border border-gray-100 space-y-6">
                <h2 class="text-2xl font-bold text-gray-900 section-title">Health Analysis</h2>
                <div id="resultContent" class="text-gray-700 leading-relaxed whitespace-pre-wrap"></div>

                <!-- Source Attribution -->
                <div id="sources" class="pt-4 border-t border-gray-200">
                    <p class="text-sm font-semibold text-gray-600 mb-2">Sources Grounding This Information:</p>
                    <ul id="sourceList" class="list-disc list-inside text-sm text-gray-500 space-y-1">
                        <!-- Sources will be injected here -->
                    </ul>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorBox" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl relative">
                <strong class="font-bold">Error:</strong>
                <span id="errorMessage" class="block sm:inline"></span>
            </div>
        </section>

    </div>

    <script type="module">
        // --- API CONFIGURATION - NO API KEY EXPOSED! ---
        // The frontend now talks to your local server (running on port 3000 by default)
        const BACKEND_URL = 'http://localhost:3000/analyze-food'; 
        
        const MAX_RETRIES = 5;
        const INITIAL_BACKOFF = 1000;

        // --- DOM ELEMENTS (unchanged) ---
        const foodInput = document.getElementById('foodInput');
        const foodImageInput = document.getElementById('foodImageInput');
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');
        const analyzeButton = document.getElementById('analyzeButton');
        const resultContainer = document.getElementById('resultContainer');
        const loading = document.getElementById('loading');
        const analysisResult = document.getElementById('analysisResult');
        const resultContent = document.getElementById('resultContent');
        const errorBox = document.getElementById('errorBox');
        const errorMessage = document.getElementById('errorMessage');
        const sourceList = document.getElementById('sourceList');

        // --- UTILITY FUNCTIONS (unchanged) ---
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result.split(',')[1]); 
                reader.onerror = error => reject(error);
                reader.readAsDataURL(file);
            });
        }
        
        window.previewImage = function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreviewContainer.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.src = '#';
                imagePreviewContainer.classList.add('hidden');
            }
        }

        function renderSources(sources) {
            if (!sources || sources.length === 0) {
                return '<li>No specific external web sources were used to ground this response.</li>';
            }
            return sources.map(source => `
                <li>
                    <a href="${source.uri}" target="_blank" rel="noopener noreferrer" class="text-blue-500 hover:text-blue-700 underline transition duration-150">
                        ${source.title}
                    </a>
                    <span class="text-xs text-gray-400 ml-2">(${new URL(source.uri).hostname})</span>
                </li>
            `).join('');
        }

        function formatMarkdownToHtml(markdown) {
            let html = markdown;
            
            // Replace bold text: **text** or __text__ -> <strong>text</strong>
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');

            // Replace headers (H2 and H3-like formatting) with styling
            html = html.replace(/### (.*?)\n/g, '<h3 class="text-xl font-bold text-gray-800 mt-4 mb-2 section-title">$1</h3>\n');
            html = html.replace(/## (.*?)\n/g, '<h2 class="text-2xl font-bold text-gray-800 mt-6 mb-3 section-title">$1</h2>\n');

            // Replace list items: * item or - item -> <ul><li>item
            html = html.replace(/(\* | - )([^\n]+)/g, '<li>$2</li>');
            html = html.replace(/(<li>.*?<\/li>)/gs, (match) => {
                if (match.startsWith('<li>') && !match.includes('</ul')) {
                    return `<ul>${match}</ul>`;
                }
                return match;
            });
            html = html.replace(/<\/ul>\s*<ul>/g, '');


            // Replace newlines with paragraph breaks, but respect list structure
            html = html.replace(/(\r\n|\n\r|\r|\n)/g, (match, p1, offset, string) => {
                const contextCheck = string.substring(offset - 10, offset + 10);
                if (contextCheck.includes('<li>') || contextCheck.includes('<h')) {
                    return '\n';
                }
                return '</p><p>';
            });
            
            if (!html.trim().match(/<h|<ul|<p/i)) {
                html = `<p>${html}</p>`;
            }
            
            html = html.replace(/<p><\/p>/g, '').trim();

            return html;
        }

        /**
         * Calls the secure backend server with exponential backoff.
         * The server handles the Gemini API call securely.
         */
        async function fetchWithRetry(contentParts, retryCount = 0) {
            
            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Send the image and text parts in the body
                    body: JSON.stringify({ contentParts: contentParts }) 
                });

                if (!response.ok) {
                    if (response.status === 429 && retryCount < MAX_RETRIES) {
                        const backoffTime = INITIAL_BACKOFF * Math.pow(2, retryCount) + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, backoffTime));
                        return fetchWithRetry(contentParts, retryCount + 1);
                    }
                    // Attempt to parse the server error message if available
                    const errorJson = await response.json().catch(() => ({ error: `Server error (${response.status})` }));
                    throw new Error(errorJson.error || `Server request failed with status: ${response.status}`);
                }

                // The server sends back the final result object { text, sources }
                const result = await response.json(); 
                
                return result; // Returns { text: '...', sources: [...] }

            } catch (error) {
                console.error("Backend Communication Error:", error);
                throw new Error("Failed to process the food analysis request via the secure server. Ensure the server is running.");
            }
        }


        // --- MAIN ANALYSIS LOGIC (modified to use the new fetchWithRetry) ---
        window.analyzeFood = async function() {
            const prompt = foodInput.value.trim();
            const imageFile = foodImageInput.files[0];

            if (!prompt && !imageFile) {
                showError("Please provide a food description or upload a photo to analyze.");
                return;
            }
            
            // Reset UI and show loading
            resultContainer.classList.remove('hidden');
            analysisResult.classList.add('hidden');
            errorBox.classList.add('hidden');
            loading.classList.remove('hidden');
            analyzeButton.disabled = true;
            analyzeButton.textContent = "Analyzing...";

            try {
                const contentParts = [];
                
                // 1. Add image data if file exists
                if (imageFile) {
                    const base64Data = await fileToBase64(imageFile);
                    contentParts.push({
                        inlineData: {
                            mimeType: imageFile.type,
                            data: base64Data
                        }
                    });
                }
                
                // 2. Add text prompt (or empty string if only image provided)
                contentParts.push({ text: prompt || "Analyze this food item." });

                const { text, sources } = await fetchWithRetry(contentParts);

                // Update results UI
                resultContent.innerHTML = formatMarkdownToHtml(text);
                sourceList.innerHTML = renderSources(sources);
                
                analysisResult.classList.remove('hidden');

            } catch (error) {
                showError(error.message);
            } finally {
                // Hide loading and re-enable button
                loading.classList.add('hidden');
                analyzeButton.disabled = false;
                analyzeButton.textContent = "Analyze Food (via Secure Server)";
            }
        }
        
        // Utility function to display errors
        function showError(message) {
            errorMessage.textContent = message;
            errorBox.classList.remove('hidden');
            analysisResult.classList.add('hidden');
        }

    </script>
</body>
</html>
