<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Food Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            color: #1f2937;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
        }
        .card {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, opacity 0.2s;
        }
        .btn-primary {
            background-color: #3b82f6; /* Blue 500 */
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb; /* Blue 600 */
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error-message {
            color: #ef4444; /* Red 500 */
            background-color: #fee2e2; /* Red 100 */
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 500;
        }
        .success-message {
            color: #10b981; /* Emerald 500 */
            background-color: #d1fae5; /* Emerald 100 */
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 500;
        }
        textarea, input[type="text"], input[type="file"] {
            width: 100%;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 0.75rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        textarea:focus, input[type="text"]:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px #3b82f6;
            outline: none;
        }
        /* Mobile adjustments */
        @media (min-width: 640px) {
            .container {
                max-width: 600px;
            }
        }
    </style>
</head>
<body class="p-4 min-h-screen flex items-start justify-center">
    <div class="container py-8">
        <!-- APP TITLE CHANGE: My Custom Food Analyzer -> Smart Food Analyzer -->
        <h1 class="text-4xl font-extrabold text-center text-gray-900 mb-2">Smart Food Analyzer</h1>
        <p class="text-center text-gray-500 mb-8">Analyze food from a photo, a recipe, or an ingredient list!</p>

        <div class="card space-y-6">
            <div id="loadingIndicator" class="hidden text-center text-blue-600 font-semibold">
                Analyzing... Please wait.
            </div>

            <!-- 1. Upload Section -->
            <div class="space-y-2">
                <label class="block text-lg font-semibold text-gray-700">1. Upload a Photo (Optional)</label>
                <input type="file" id="foodImageInput" accept="image/*" class="w-full text-sm">
                <div id="imagePreviewContainer" class="mt-4 flex justify-center">
                    <!-- Image preview goes here -->
                </div>
            </div>

            <!-- 2. Description Section -->
            <div class="space-y-2">
                <label class="block text-lg font-semibold text-gray-700">2. Describe or Ask Questions (Optional)</label>
                <textarea id="foodInput" rows="3" placeholder="e.g., A photo of Tandoori Chicken; or, 'Give me a low-carb recipe for pasta'; or, 'Nutritional info for 100g of almonds'"></textarea>
            </div>
            
            <!-- Analysis Button -->
            <div class="pt-4">
                <button id="analyzeButton" class="btn btn-primary w-full shadow-lg hover:shadow-xl flex items-center justify-center space-x-2">
                    <span>Analyze Food (Text & Image)</span>
                </button>
            </div>

            <!-- Error/Status Message -->
            <div id="statusMessageContainer" class="min-h-[40px]">
                <div id="errorMessage" class="error-message hidden"></div>
            </div>
        </div>

        <!-- Result Container -->
        <div id="resultContainer" class="mt-8 card hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-2">Analysis Results</h2>
            <div id="analysisResult" class="prose max-w-none">
                <!-- Analysis content will be injected here -->
            </div>
        </div>
    </div>

<script type="module">
    // !!! IMPORTANT: The actual API Key should be set here.
    // Replace "YOUR_GEMINI_API_KEY_HERE" with the key you were troubleshooting.
    // If you are still troubleshooting, use the temporary unrestricted key for testing.
    const API_KEY = "YOUR_GEMINI_API_KEY_HERE"; 
    const TEXT_MODEL = "gemini-2.5-flash-preview-09-2025";
    
    // --- API ENDPOINT CONFIGURATION ---
    // Note: The base URL remains the same for the Generative Language API
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${TEXT_MODEL}:generateContent?key=${API_KEY}`;

    const MAX_RETRIES = 5;
    const INITIAL_BACKOFF = 1000;

    // --- DOM ELEMENTS ---
    const foodImageInput = document.getElementById('foodImageInput');
    const foodInput = document.getElementById('foodInput');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');
    const analyzeButton = document.getElementById('analyzeButton');
    const resultContainer = document.getElementById('resultContainer');
    const analysisResult = document.getElementById('analysisResult');
    const loadingIndicator = document.getElementById('loadingIndicator');
    const errorMessage = document.getElementById('errorMessage');

    let base64Image = null;

    // --- UTILITY FUNCTIONS ---

    function displayError(message) {
        errorMessage.textContent = message;
        errorMessage.classList.remove('hidden');
        resultContainer.classList.add('hidden');
    }

    function clearStatus() {
        errorMessage.classList.add('hidden');
        errorMessage.textContent = '';
        loadingIndicator.classList.add('hidden');
    }

    function showLoading(isLoading) {
        if (isLoading) {
            loadingIndicator.classList.remove('hidden');
            analyzeButton.disabled = true;
            analysisResult.innerHTML = '';
            resultContainer.classList.add('hidden');
            clearStatus();
        } else {
            loadingIndicator.classList.add('hidden');
            analyzeButton.disabled = false;
        }
    }

    // Converts a file to a Base64 string
    function fileToBase64(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    }

    // --- EVENT HANDLERS ---

    foodImageInput.addEventListener('change', async (event) => {
        const file = event.target.files[0];
        if (file) {
            // 1. Create Preview
            imagePreviewContainer.innerHTML = `<img src="${URL.createObjectURL(file)}" class="max-w-full h-auto rounded-lg shadow-md max-h-48 object-cover" alt="Image preview">`;
            
            // 2. Convert to Base64 for API
            const base64String = await fileToBase64(file);
            // Extract the actual base64 data part (remove "data:image/jpeg;base64,")
            base64Image = base64String.split(',')[1];
        } else {
            imagePreviewContainer.innerHTML = '';
            base64Image = null;
        }
    });

    analyzeButton.addEventListener('click', analyzeFood);

    // --- CORE LOGIC: API CALL ---
    
    async function callGeminiApi(payload) {
        let retries = 0;
        let delay = INITIAL_BACKOFF;

        while (retries < MAX_RETRIES) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                return result;

            } catch (error) {
                retries++;
                console.error(`Attempt ${retries} failed:`, error.message);
                if (retries >= MAX_RETRIES) {
                    throw new Error("Maximum retries reached. Failed to connect or process the request.");
                }
                // Exponential backoff
                await new Promise(resolve => setTimeout(resolve, delay));
                delay *= 2;
            }
        }
    }

    async function analyzeFood() {
        clearStatus();

        const userQuery = foodInput.value.trim();

        if (!userQuery && !base64Image) {
            displayError("Please provide an image or a description/question about the food.");
            return;
        }

        showLoading(true);

        // 1. Construct the prompt parts
        const parts = [];
        
        // Add image part if available
        if (base64Image) {
            parts.push({
                inlineData: {
                    mimeType: foodImageInput.files[0].type,
                    data: base64Image
                }
            });
        }

        // Add text part (using a system instruction to guide the response)
        const systemInstruction = "You are a 'Smart Food Analyzer'. Analyze the user's input (which may include a photo and text) and provide a detailed, easy-to-read response focusing on nutritional facts, ingredients, potential allergens, and/or healthy recipe suggestions, presented in a Markdown list and paragraph format.";
        
        parts.push({ text: userQuery || "Analyze the image." }); // Use "Analyze the image." if only an image is provided.


        // 2. Construct the API payload
        const payload = {
            contents: [{ parts: parts }],
            tools: [{ "google_search": {} }], // Enable Google Search for grounding and up-to-date data
            systemInstruction: {
                parts: [{ text: systemInstruction }]
            },
        };

        try {
            const result = await callGeminiApi(payload);
            const generatedText = result?.candidates?.[0]?.content?.parts?.[0]?.text;

            if (generatedText) {
                analysisResult.innerHTML = generatedText;
                resultContainer.classList.remove('hidden');
            } else {
                throw new Error("Analysis failed: received an empty response from the AI model.");
            }
        } catch (error) {
            console.error("Analysis failed:", error);
            displayError(`Error: Failed to connect or process the food analysis request. Please check your API key setup and try again. (${error.message})`);
        } finally {
            showLoading(false);
        }
    }

</script>
</body>
</html>
